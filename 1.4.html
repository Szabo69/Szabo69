    <p style="color:cyan">
from turtle import * <br> <br>
speed(8) <br>
colormode(255) <br>
bgcolor('black') <br>
n=0 <br>
while n < 200: <br>
    right(n) <br>
    forward(n * 2) <br>
    color(n,255-n,n%30*8) <br>
    n += 1 <br> <br>
